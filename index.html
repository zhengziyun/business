    <script>
      var oInnerWidth;
      if(window.innerWidth){
        oInnerWidth = window.innerWidth;
      }else{
        oInnerWidth = document.documentElement.clientWidth||document.body.clientWidth;
      }
      if(oInnerWidth <= 768){
        document.documentElement.style.fontSize=innerWidth/7.5+"px";
      }
    	
			onresize=function(){
        if(window.innerWidth){
          oInnerWidth = window.innerWidth;
        }else{
          oInnerWidth = document.documentElement.clientWidth||document.body.clientWidth;
        }
		  	if(oInnerWidth <= 768){
          document.documentElement.style.fontSize=innerWidth/7.5+"px";
        }
			}
